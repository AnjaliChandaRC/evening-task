<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TaskTab</title>
</head>

<body>
    <section class="min_height display_flex justify_content align-items bg_off_white">
        <div class="container">
            <h3 class="color_gray fs-2 mb_43 fw-normal text-align">Task App</h3>
            <div id="taskContainer"
                class="bg_white shadow_one border_radius_20 display_flex box_white flex-direction box_margin width_542 height_501">
                <label class="position-relative border border_radius_5" id="taskForm">
                    <input id="taksInput" type="text" placeholder="Add your task here..."
                        class=" width_350 height_40 padding_22_19 border_none focus_visible color_gray">
                    <button id="addingTaks"
                        class="position-absolute top-0 bottom-0 bg_blue white btn padding_15_35 border_none margin">Add
                        Task</button>
                </label>
                <p class="fs-1 fw-normal color_gray mt_20">Todayâ€™s tasks</p>
                <div id="task"
                    class="display_flex justify_content_between border_clr padding_22-19 bg_white border border_radius_5 mt_10 task_shodow">
                    <p class="fs-1 fw-normal cross_line" id="taskHeading">Learning Javascript</p>
                    <div>
                        <button class="border_none bg_white" id="Done">
                            <svg class="margin_left" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.5">
                                    <path
                                        d="M12 2C6.486 2 2 6.486 2 12C2 17.514 6.486 22 12 22C17.514 22 22 17.514 22 12C22 6.486 17.514 2 12 2ZM12 20C7.589 20 4 16.411 4 12C4 7.589 7.589 4 12 4C16.411 4 20 7.589 20 12C20 16.411 16.411 20 12 20Z"
                                        fill="black" />
                                    <path
                                        d="M9.99909 13.587L7.70009 11.292L6.28809 12.708L10.0011 16.413L16.7071 9.70697L15.2931 8.29297L9.99909 13.587Z"
                                        fill="black" />
                                </g>
                            </svg>
                        </button>
                        <button class="border_none bg_white" id="Delete">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.5">
                                    <path
                                        d="M5 20C5 20.5304 5.21071 21.0391 5.58579 21.4142C5.96086 21.7893 6.46957 22 7 22H17C17.5304 22 18.0391 21.7893 18.4142 21.4142C18.7893 21.0391 19 20.5304 19 20V8H21V6H17V4C17 3.46957 16.7893 2.96086 16.4142 2.58579C16.0391 2.21071 15.5304 2 15 2H9C8.46957 2 7.96086 2.21071 7.58579 2.58579C7.21071 2.96086 7 3.46957 7 4V6H3V8H5V20ZM9 4H15V6H9V4ZM8 8H17V20H7V8H8Z"
                                        fill="black" />
                                    <path d="M9 10H11V18H9V10ZM13 10H15V18H13V10Z" fill="black" />
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
    </section>

    <script>
        const taskContainer = document.querySelector("#taskContainer");
        const taksInput = document.querySelector("#taksInput");
        const taskHeading = document.querySelector("#taskHeading");
        const addingTaks = document.querySelector("#addingTaks");
        const Done = document.querySelector("#Done");
        const Delete = document.querySelector("#Delete");
        const taskForm = document.querySelector("#taskForm");

        // const taksInput = document.querySelector("#taksInput");
        // const addingTaks = document.querySelector("#addingTaks");
        // const taskHeading = document.querySelector("#taskHeading");
        // const complete = document.querySelectorAll("#done");
        // const cancle = document.querySelector("#delete");
        // const taskContainer = document.querySelector("#taskContainer");
        // const taskForm = document.querySelector("#taskForm");

        taskForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const svgDelete = `<svg width="18" height="20" viewBox="0 0 18 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M2 18C2 18.5304 2.21071 19.0391 2.58579 19.4142C2.96086 19.7893 3.46957 20 4 20H14C14.5304 20 15.0391 19.7893 15.4142 19.4142C15.7893 19.0391 16 18.5304 16 18V6H18V4H14V2C14 1.46957 13.7893 0.960859 13.4142 0.585786C13.0391 0.210714 12.5304 0 12 0H6C5.46957 0 4.96086 0.210714 4.58579 0.585786C4.21071 0.960859 4 1.46957 4 2V4H0V6H2V18ZM6 2H12V4H6V2ZM5 6H14V18H4V6H5Z"
                        fill="black" />
                    <path d="M6 8H8V16H6V8ZM10 8H12V16H10V8Z" fill="black" />
                </svg>`;
            const deleteBtn = document.createElement("button");
            deleteBtn.setAttribute("id", "Delete");
            deleteBtn.setAttribute("data-btn", "this is my btn");
            deleteBtn.classList.add("border_none", "bg_white");
            deleteBtn.innerHTML = svgDelete;
            const svgDone = `<svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 0C4.486 0 0 4.486 0 10C0 15.514 4.486 20 10 20C15.514 20 20 15.514 20 10C20 4.486 15.514 0 10 0ZM10 18C5.589 18 2 14.411 2 10C2 5.589 5.589 2 10 2C14.411 2 18 5.589 18 10C18 14.411 14.411 18 10 18Z"
                        fill="black" />
                    <path
                        d="M7.99909 11.587L5.70009 9.29197L4.28809 10.708L8.00109 14.413L14.7071 7.70697L13.2931 6.29297L7.99909 11.587Z"
                        fill="black" />
                </svg>`;
            const doneBtn = document.createElement("button");
            doneBtn.setAttribute("id", "Done");
            doneBtn.setAttribute("data-btn", "this is my btn");
            doneBtn.classList.add("border_none", "bg_white");
            doneBtn.innerHTML = svgDone;
            const buttonParent = document.createElement("div");
            buttonParent.classList.add("d_flex");
            buttonParent.append(doneBtn, deleteBtn);
            const taskName = document.createElement("p");
            taskName.setAttribute("id", "taskHeading");
            taskName.innerText = taskInput.value;
            const taskDiv = document.createElement("div");
            taskDiv.setAttribute("id", "task");
            taskDiv.classList.add("display_flex", "justify_content_between", "border_clr", "padding_22-19",
                "bg_white", "border", "border_radius_5", "mt_10", "task_shodow");
            taskDiv.append(taskName, buttonParent);
            taskContainer.append(taskDiv);
            taskInput.value = "";
            doneBtn.addEventListener("click", () => {
                doneBtn.parentElement.parentElement.classList.toggle("done");
            });
            deleteBtn.addEventListener("click", () => {
                deleteBtn.parentElement.parentElement.remove();
            });
        });
    </script>
</body>

</html>
