<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Counter App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="min_height display_flex justify_content text-align align-items bg_off_white">
        <div class="container">
            <h3 class="color_gray fs-2 mb_43 fw-normal">Advance Counter app</h3>
            <div class="bg_white shadow_one border_radius_20 width_460 height_304 width_height_media box_margin">
                <p class="fs-2 color_black mt_57" id="value">0</p>
                <button class="btn_one bg_white btn" id="add_one">Add One</button>
                <button class="btn_two btn" id="save">Save</button>
                <p class="opacity mt_36">Previous values</p>
                <p class="mt-14 fs-1 color_black fw-normal" id="fill_value">0</p>
            </div>
        </div>
    </section>

    <script>
        let value = document.getElementById("value");
        let add_one = document.getElementById("add_one");
        let save = document.getElementById("save");
        let fill_value = document.getElementById("fill_value");

        add_one.addEventListener("click", function () {
            value.innerHTML = +value.innerHTML + 1;
        })

        save.addEventListener("click", function () {
            if (value.innerHTML == 0) {
                alert("can not store zero value !");
                return;
            };
            if (fill_value.innerHTML == "0") {
                fill_value.innerHTML = value.innerHTML;
                value.innerHTML = 0;
                return;
            };
            fill_value.innerHTML += ", " + value.innerHTML;
            value.innerHTML = 0;
        });
    </script>

</body>

</html>
